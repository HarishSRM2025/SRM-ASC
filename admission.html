<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admissions – SRM University</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/addmission.css">
</head>
<body>
 <!-- Top Bar Header -->
    <div class="top-header" id="topbar-container"></div>
    <div class="quick-links-bar" id="quicklink"></div>
    <nav class="main-navbar" id="mainNavbar"></nav>
    <!-- Hero Slider -->
    <section class="hero-slider" id="hero-section">
        
    </section>

<!-- ── HERO ── -->
<section class="admission-hero" id="admission-hero">
  <div class="admission-hero-bg"></div>
  <div class="admission-hero-grid"></div>
  <div class="admission-hero-orb admission-hero-orb--1"></div>
  <div class="admission-hero-orb admission-hero-orb--2"></div>
  <div class="admission-hero-orb admission-hero-orb--3"></div>
  <div class="admission-hero-content">
    <div id="admissionHeroLeft"></div>
    <div id="admissionHeroCard"></div>
  </div>
</section>

<!-- ── PROCESS ── -->
<section class="admission-process-wrap" id="admission-process">
  <div class="admission-section" id="admissionProcessSection"></div>
</section>

<!-- ── ELIGIBILITY ── -->
<section class="admission-eligibility-wrap" id="admission-eligibility">
  <div class="admission-section" id="admissionEligibilitySection"></div>
</section>

<!-- ── FEES ── -->
<section class="admission-fee-wrap admission-section-full" id="admission-fees">
  <div class="admission-fee-bg-layer"></div>
  <div class="admission-fee-bg-grid"></div>
  <div class="admission-section admission-fee-inner" id="admissionFeesSection"></div>
</section>

<!-- ── DOCUMENTS ── -->
<section class="admission-docs-wrap" id="admission-documents">
  <div class="admission-section" id="admissionDocsSection"></div>
</section>

<!-- ── APPLY ── -->
<section class="admission-apply-wrap" id="admission-apply">
  <div class="admission-section" id="admissionApplySection"></div>
</section>

<!-- ── SCHOLARSHIPS ── -->
<section class="admission-scholar-wrap admission-section-full" id="admission-scholarships">
  <div class="admission-scholar-orb admission-scholar-orb--1"></div>
  <div class="admission-scholar-orb admission-scholar-orb--2"></div>
  <div class="admission-section admission-scholar-inner" id="admissionScholarSection"></div>
</section>

<!-- ── FOOTER CTA ── -->
<section class="admission-footer-cta" id="admissionFooterCta"></section>
    <footer class="main-footer" id="footer-container"></footer>
<button class="admission-scroll-top admission-scroll-top--visible" id="admissionScrollTop" title="Back to top"><i class="fas fa-arrow-up"></i></button>
  

    <script src="assets/js/components.js"></script>
<script src="assets/js/addmission.js"></script>
</body>
</html>

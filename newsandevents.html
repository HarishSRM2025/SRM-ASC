<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" href="assets/css/components.css">

<body>

    <div class="top-header" id="topbar-container"></div>
    <div class="quick-links-bar" id="quicklink"></div>
    <nav class="main-navbar" id="mainNavbar"></nav>

<section class="contact-hero" id="contact-hero">
  <div class="contact-hero-bg"></div>
  <div class="contact-hero-grid"></div>
  <div class="contact-hero-orb contact-hero-orb--1"></div>
  <div class="contact-hero-orb contact-hero-orb--2"></div>
  <div class="contact-hero-orb contact-hero-orb--3"></div>
  <div class="contact-hero-content">
    <div id="contactHeroLeft"></div>
    <div id="contactHeroRight"></div>
  </div>
</section>

<section class="contact-news-wrap" id="contact-news">
  <div class="contact-section" id="contactNewsSection"></div>
</section>

<section class="contact-calendar-wrap contact-section-full" id="contact-events">
  <div class="contact-calendar-bg"></div>
  <div class="contact-calendar-grid-bg"></div>
  <div class="contact-section contact-calendar-inner contact-dark" id="contactCalSection"></div>
</section>

<section class="contact-gallery-wrap" id="contact-gallery">
  <div class="contact-section" id="contactGallerySection"></div>
</section>

<section class="contact-footer-cta" id="contactFooterCta"></section>

<div class="contact-lightbox" id="contactLightbox">
  <button class="contact-lightbox-close" id="contactLbClose"><i class="fas fa-times"></i></button>
  <div class="contact-lightbox-wrap" id="contactLbInner"></div>
</div>
<button class="contact-scroll-top" id="contactScrollTop"><i class="fas fa-arrow-up"></i></button>
<footer class="main-footer" id="footer-container"></footer>


<script src="assets/js/components.js"></script>
<script src="assets/js/components.js"></script>
